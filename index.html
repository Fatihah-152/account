	*{

	header{

	.logo{			/*tulisan i-Autocount*/

/*Container*/	
	    .manual-topic {

      text-align: center;

      #border: 3px solid #3A88E8;

	  transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
	
	.manual-topic:hover{
		transform: translateY(-5px); 		/* naik sikit ke atas */
		#box-shadow: 0 0 25px white;		/*bile hover dia mcm ada bayang/lampu*/
		cursor: pointer;
	}

    .manual-topic h3 { 
	margin: 0 0 10px;

}

	
	@media(max-width:995px){

	.manual-list{

}
}
	
	/*utk tulisan Hi, Its Alex dll*/

	color: #87CEEB
;

	font-size:4rem;

	font-weight:700;
	}
	
	.home-content .manual-topic h3 { 
	margin: 0 0 10px;
	font-size: 3rem;
    font-weight: 200;
	font-family: "Lilita One", sans-serif;
	color:white;
	}
	
	.home-img{
	border-radius:50%;
	transform: translateX(-5rem);  /* nilai negatif = gerak ke kiri */
	}
	
	.home-img img{
	position: relative;
	width:32vw;
	border-radius:30%; 				/*supaya gambar jadi bntuk bujur*/
	box-shadow:0 0 25px solid #87CEEB;
	transition: 0.5s ease;
	}
	
	.home-img img:hover{
	font-size: 1.8rem;
	font-weight:500;
	box-shadow: 0 0 25px white;		/*bile hover dia mcm ada bayang/lampu*/
	}
	
	/*Hire me button*/
	.btn{
	display: inline-block;

	background-color: #000047;

	font-size:1.6rem;
	color: white;
	letter-spacing: 0.3rem;	/*spacing kiri kann antara huruf*/
	font-weight: 600;
	border: 2px solid #87CEEB;	/*lingkaran keliling hire me*/
	transition: 0.3s ease;
	cursor: pointer;
	margin-top: 2rem;   /* besarkan jarak */
	}
	
	.btn:hover{
	transform: scale3d(1.03);

	color: #000047;

	}

}
